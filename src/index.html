<body>

    <div id='app'></div>

    <script type='text/javascript'>
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        //App code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const RECEIVE_DATA = 'RECEIVE_DATA'

        //Action creator
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }
        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }
        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }
        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }
        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        //Thunk action creator
        //Return a dispatch function
        function handleDeleteTodo(todo) {
            //return a function instead of object (dispatch function)
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id))

                return API.deleteTodo(todo.id)
                    //Catch an error and return a feedback to the user
                    .catch(() => {
                        dispatch(addTodoAction(todo))
                        alert('An error occurred. Try again.')
                    })
            }
        }

        function handleAddTodo(name, cb) {
            return (dispatch) => {
                return API.saveTodo(name)
                    .then((todo) => {
                        dispatch(addTodoAction(todo))
                        cb()
                    })
                    .catch(() => {
                        alert('There was an error. Try again.')
                    })
            }
        }

        function handleToggleTodo(id) {
            return (dispatch) => {
                dispatch(toggleTodoAction(id))

                return API.saveTodoToggle(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id))
                        alert('An erorr occurred. Try again.')
                    })
            }
        }

        function handleAddGoal(name, cb) {
            return (dispatch) => {
                return API.saveGoal(name)
                    .then((goal) => {
                        dispatch(addGoalAction(goal))
                        cb() //callback function
                    })
                    .catch(() => {
                        alert('There was an error. Try again.')
                    })
            }
        }

        function handleDeleteGoal(goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id))

                return API.deleteGoal(goal.id)
                    .catch(() => {
                        dispatch(addGoalAction(goal))
                        alert('An error occurred. Try again.')
                    })
            }
        }

        function handleInitialData() {
            return (dispatch) => {
                return Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([todos, goals]) => {
                    dispatch(receiveDataAction(todos, goals))
                })
            }
        }

        //Reducer
        function todos(state = [], action) {
            //1. Only an event can change the state of the store
            //2. The function that returns the new state needs to be a pure function -> Reducer
            //Pure function: Returns same result if same arguments are passed in; Depends solely on the arguments passed in; Does not produce side effects
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                case RECEIVE_DATA:
                    return action.todos
                //Can't modify the original object (To be pure) -> Use Object.assign to create a new object 
                //then merge all the properties on todo (todo object) to that object except for complete
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false
                default:
                    return state
            }
        }

        //root Reducer -> contains multiple reducer functions
        // function app(state = {}, action) {
        //     return {
        //         todos: todos(state.todos, action),
        //         goals: goals(state.goals, action)
        //     }
        // }
        // const store = createStore(app)

        //Middleware - between dispatching an action and the reducer running
        //Next middleware inline (if there are more than 1 middleware) or dispatch the action
        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }
            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }
            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new state: ', store.getState())
            console.groupEnd()
            return result
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(checker, logger, ReduxThunk.default))
        //Thunk middleware - support thunk action creators
        //Dispatch only when a request is resolved!
    </script>

    <script type='text/babel'>
        function List(props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id} >
                            <span
                                onClick={() => props.toggle && props.toggle(item.id)}
                                style={{ textDecoration: item.complete ? 'line-through' : 'none' }}
                            >
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>
                                X
                            </button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            //Not doing optimistic updates bc the id is being generated on the server
            addItem = (e) => {
                e.preventDefault()
                this.props.store.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            //Optimistic Updates - delete item first while the request is asychronous then send error feedback if there's any
            //Check Optimisitc Updates commit on github
            removeItem = (todo) => {
                this.props.store.dispatch(handleDeleteTodo(todo))
            }

            toggleItem = (id) => {
                this.props.store.dispatch(handleToggleTodo(id))
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggleItem}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                this.props.store.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            //Opstimistic Updates
            removeItem = (goal) => {
                this.props.store.dispatch(handleDeleteGoal(goal))
            }

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>

                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props

                store.dispatch(handleInitialData())

                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props
                const { todos, goals, loading } = store.getState() //getting states from store to pass them into components

                if (loading === true) {
                    return <h3>Loading</h3>
                }

                return (
                    <div>
                        <Todos todos={todos} store={this.props.store} />
                        <Goals goals={goals} store={this.props.store} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )

    </script>
</body>
